name: Deploy to GitHub Pages (User Site)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          rm -rf .next out
          npm run build
          touch out/.nojekyll

      - name: Deploy to master branch root
        run: |
          echo "🧹 Cleaning old files..."
          find . -maxdepth 1 ! -name '.git' ! -name 'out' ! -name '.' -exec rm -rf {} +

          echo "📁 Moving build output (including hidden folders)..."
          cp -r out/. .    # ✅ copy EVERYTHING including _next

          echo "🚀 Committing and pushing..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy static site" || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
